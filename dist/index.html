<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../src/index.css">
    <link rel=icon href="../assets/favicon.ico">
    <title>Pabbot</title>
  </head>

  <body>

    <header>
    </header>

    <div class="background"></div>
    
    <canvas id="game"></canvas>
    <div class="game-background"></div>

    <div class="touch-controls">
      <div class="touch-move">
        <div class="up pad">up</div>
        <div class="left pad">left</div>
        <div class="right pad">right</div>
        <div class="down pad">down</div>
      </div>

      <div class="touch-action">
        <div class="jump butt">jump</div>
        <div class="dash butt">spin</div>
      </div>
    </div>

    <script src="./main.js" charset="UTF-8"></script>
  </body>

</html>
